<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WCC Tennis Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 197, 94, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            color: #22c55e;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #22c55e;
            z-index: 1;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 20px 15px 45px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 15px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #22c55e;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #666;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #000;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(34, 197, 94, 0.4);
            background: linear-gradient(135deg, #16a34a, #15803d);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .flash-messages {
            margin-bottom: 25px;
        }

        .flash-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            color: #fca5a5;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flash-message::before {
            content: "‚ö†Ô∏è";
            font-size: 1.2rem;
        }

        .welcome-banner {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .banner-title {
            color: #22c55e;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .banner-text {
            color: #a0a0a0;
            font-size: 0.95rem;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .tennis-ball {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .tennis-ball:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .tennis-ball:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .tennis-ball:nth-child(3) {
            top: 80%;
            left: 70%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .login-form {
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .login-btn {
                padding: 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="tennis-ball">üéæ</div>
        <div class="tennis-ball">üéæ</div>
        <div class="tennis-ball">üéæ</div>
    </div>

    <div class="login-container">
        <div class="header">
            <div class="logo">üéæ</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to WCC Tennis Club</p>
        </div>

        <div class="welcome-banner">
            <div class="banner-title">üèÜ Champions Login</div>
            <div class="banner-text">Access your tennis dashboard and track your progress</div>
        </div>

        <div class="login-form">
            

            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="username">üë§ Username</label>
                    <div class="input-wrapper">
                        <div class="input-icon">üë§</div>
                        <input type="text" name="username" id="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">üîí Password</label>
                    <div class="input-wrapper">
                        <div class="input-icon">üîí</div>
                        <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    üöÄ Login to Dashboard
                </button>
            </form>
        </div>
    </div>
</body>
</html>
